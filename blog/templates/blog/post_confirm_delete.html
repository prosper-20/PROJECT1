{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the post "{{ post.title }}"?</h2>
        </fieldset>
        <div class="form-group">
            <button style="float: inline-end;" class="btn btn-outline-danger btn-sm">Yes, Delete</button>
            <button style="float: inline-end;"class="btn btn-outline-primary btn-sm">No, Cancel</button>
        </div>
    </form>
</div>
{% endblock content%}
